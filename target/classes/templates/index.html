<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Employee List</h3>
<a th:href="@{/signup}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
	<table border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Salary</th>
	<th>Grade</th>
	<th>Total Bonus</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${employees}">
		<td th:text="${employee.id}"></td>
		<td th:text="${employee.name}"></td>
		<td th:text="${employee.salary}"></td>
		<td th:switch="${employee.grade}">
			<span th:case="1" th:text="Manager" /> 
    		<span th:case="2" th:text="Supervisor" />
    		<span th:case="3" th:text="Staff" />
		</td>
		<td th:switch="${employee.grade}">
			<span th:case="1" th:text="${employee.salary} + (${employee.salary} * 10 /100)" /> 
    		<span th:case="2" th:text="${employee.salary} + (${employee.salary} * 6 /100)" />
    		<span th:case="3" th:text="${employee.salary} + (${employee.salary} * 3 /100)" />
		</td>
		<td> <a th:href="@{/edit/{id}(id=${employee.id})}"
				class="btn btn-primary">Update</a>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
