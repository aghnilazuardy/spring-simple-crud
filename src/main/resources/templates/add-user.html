<form action="#" th:action="@{/add}" th:object="${employee}" method="post">
    <label for="id">ID</label>
    <input type="number" th:field="*{id}" id="id" placeholder="ID">
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="salary">Salary</label>
    <input type="number" th:field="*{salary}" id="salary" placeholder="Salary">
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    <label for="grade">Grade</label>
    <input type="number" th:field="*{grade}" id="grade" placeholder="grade">
    <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>
    <input type="submit" value="Add Employee">   
</form>
